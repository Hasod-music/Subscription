<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הסוד – מנוי לרמיקסים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #00f7c2;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .paypal-container {
      margin: 0 auto;
    }

    form {
      width: 100%;
      max-width: 360px;
      background: #1a1a1a;
      padding: 20px 24px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 0 10px #0005;
    }

    form h2 {
      color: #00f7c2;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    .form-field {
      margin-bottom: 14px;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95em;
    }

    input, textarea {
      width: 100%;
      padding: 9px;
      background: #111;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 0.95em;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00f7c2;
      box-shadow: 0 0 4px #00f7c2;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00f7c2;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00dab0;
    }

    @media (max-width: 600px) {
      .main-container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>קבלו גישה לרמיקסים הכי חזקים בעולם</h1>
  <p>הצטרפו למנוי הסודי וקבלו גישה לתיקייה שמתעדכנת <strong>יום‑יום</strong> עם הרמיקסים הלוהטים ביותר.</p>

  <div class="main-container">
    <div class="paypal-container">
      <div id="paypal-button-container"></div>
    </div>

    <form id="contactForm">
      <h2>צור קשר</h2>

      <div class="form-field">
        <label for="name">שם מלא *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-field">
        <label for="email">אימייל *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-field">
        <label for="phone">טלפון *</label>
        <input type="tel" id="phone" name="phone" pattern="^05\d{8}$" placeholder="05XXXXXXXX" required>
      </div>

      <div class="form-field">
        <label for="message">הודעה *</label>
        <textarea id="message" name="message" rows="3" required></textarea>
      </div>

      <button type="submit">שלח הודעה</button>
    </form>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=AQwe6BxX1gZcvKPiaaWGbJcDJ-3OWjWrd81-20gVqTGLAa2HHbRqQNFRQaBKkqrrHl3LOFJudPQahe4L&vault=true&intent=subscription"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: (data, actions) => {
        return actions.subscription.create({
          plan_id: 'P-70P8198976840891ENAW62JQ'
        });
      },
      onApprove: data => {
        alert('תודה! מזהה מנוי: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container');
  </script>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        name: this.name.value.trim(),
        email: this.email.value.trim(),
        phone: this.phone.value.trim(),
        message: this.message.value.trim()
      };

      try {
        const response = await fetch('https://hook.eu2.make.com/o6yebej9w6s9tf4s47bfkx68uxx0y7wf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert('ההודעה נשלחה בהצלחה!');
          this.reset();
        } else {
          alert('שגיאה בשליחת ההודעה. נסו שוב מאוחר יותר.');
        }
      } catch (err) {
        alert('הייתה שגיאה בחיבור. בדקו את האינטרנט ונסו שוב.');
      }
    });
  </script>
</body>
</html>
