<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הסוד – מנוי לרמיקסים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <!-- עיצוב כללי -->
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #ccc;
    }

    .paypal-container {
      margin: 40px auto;
    }

    /* טופס */
    form {
      max-width: 500px;
      margin: 50px auto 20px;
      text-align: right;
    }

    .form-field {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-field label {
      color: #eee;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-field input,
    .form-field textarea {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px;
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 4px #00ffcc;
    }

    .form-button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-button:hover {
      background: #00ddb3;
    }

    footer {
      margin-top: 50px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>קבלו גישה לרמיקסים הכי חזקים בעולם</h1>
  <p>
    הצטרפו למנוי הסודי וקבלו גישה לתיקייה שמתעדכנת <strong>יום-יום</strong> עם הרמיקסים הלוהטים ביותר.  
    רק למי שבאמת יודע לחפש.
  </p>
  <p><em>Subscribe now and unlock daily updated access to the world’s top remixes.</em></p>

  <!-- כפתור PayPal -->
  <div class="paypal-container">
    <div id="paypal-button-container-P-70P8198976840891ENAW62JQ"></div>
  </div>

  <!-- טופס צור קשר -->
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSdhLcA5fIrCoO5JsF_IhxNCepI7ZJgDV5vWCnie6JPHSz7scA/formResponse" method="POST" target="_blank">
    <h2 style="color:#00ffcc; text-align:center;">צור קשר</h2>

    <div class="form-field">
      <label for="name">שם מלא *</label>
      <input type="text" id="name" name="entry.2005620554" required>
    </div>

    <div class="form-field">
      <label for="email">כתובת אימייל *</label>
      <input type="email" id="email" name="entry.1045781291" required>
    </div>

    <div class="form-field">
      <label for="phone">מספר טלפון *</label>
      <input type="tel" id="phone" name="entry.1166974658" pattern="^05\d{8}$" required placeholder="05XXXXXXXX">
    </div>

    <div class="form-field">
      <label for="message">ההודעה שלך *</label>
      <textarea id="message" name="entry.839337160" rows="4" required></textarea>
    </div>

    <button class="form-button" type="submit">שליחה</button>
  </form>

  <footer>
    האתר נוצר עבור חובבי מוזיקה אמיתיים. נגן אותו חזק 🎧
  </footer>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQwe6BxX1gZcvKPiaaWGbJcDJ-3OWjWrd81-20gVqTGLAa2HHbRqQNFRQaBKkqrrHl3LOFJudPQahe4L&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-70P8198976840891ENAW62JQ'
        });
      },
      onApprove: function(data, actions) {
        alert('תודה על ההרשמה! מזהה מנוי: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container-P-70P8198976840891ENAW62JQ');
  </script>

</body>
</html>
