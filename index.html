<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הסוד – מנוי לרמיקסים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .paypal-container {
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      max-width: 420px;
      margin: 60px auto 20px;
      padding: 25px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,204,0.08);
    }

    .form-field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-weight: 500;
      font-size: 0.95em;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      background: #0d0d0d;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 0.95em;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 5px #00ffcc;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>קבלו גישה לרמיקסים הכי חזקים בעולם</h1>
  <p>הצטרפו למנוי הסודי וקבלו גישה לתיקייה שמתעדכנת <strong>יום-יום</strong> עם הרמיקסים הלוהטים ביותר.<br>רק למי שבאמת יודע לחפש.</p>
  <p><em>Subscribe now and unlock daily updated access to the world’s top remixes.</em></p>

  <div class="paypal-container">
    <div id="paypal-button-container"></div>
  </div>

  <form id="contactForm">
    <h2>צור קשר</h2>

    <div class="form-field">
      <label for="name">שם מלא *</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-field">
      <label for="email">כתובת אימייל *</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-field">
      <label for="phone">מספר טלפון *</label>
      <input type="tel" id="phone" pattern="^05\d{8}$" required placeholder="05XXXXXXXX">
    </div>

    <div class="form-field">
      <label for="message">ההודעה שלך *</label>
      <textarea id="message" rows="3" required></textarea>
    </div>

    <button type="submit">שליחה</button>
  </form>

  <script src="https://www.paypal.com/sdk/js?client-id=AQwe6BxX1gZcvKPiaaWGbJcDJ-3OWjWrd81-20gVqTGLAa2HHbRqQNFRQaBKkqrrHl3LOFJudPQahe4L&vault=true&intent=subscription"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-70P8198976840891ENAW62JQ'
        });
      },
      onApprove: function(data, actions) {
        alert('תודה על ההרשמה! מזהה מנוי: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container');
  </script>

  <script>
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      const formData = new FormData();
      formData.append('entry.2005620554', name);
      formData.append('entry.1045781291', email);
      formData.append('entry.1166974658', phone);
      formData.append('entry.839337160', message);

      fetch('https://docs.google.com/forms/d/e/1FAIpQLSdhLcA5fIrCoO5JsF_IhxNCepI7ZJgDV5vWCnie6JPHSz7scA/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        alert('ההודעה נשלחה בהצלחה!');
        contactForm.reset();
      }).catch(() => {
        alert('אירעה שגיאה בשליחת הטופס.');
      });
    });
  </script>
</body>
</html>
