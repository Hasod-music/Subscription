<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הסוד – מנוי לרמיקסים (בהנחה)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <meta property="og:title" content="Hasod Music Bank" />
  <meta property="og:description" content="Get access to the ultimate remix music bank – fresh, exclusive, and constantly updated." />
  <meta property="og:image" content="https://i1.sndcdn.com/avatars-001211909173-ox3qje-t500x500.jpg" />
  <meta property="og:url" content="https://hasod-music.github.io/Subscription/discount" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="https://raw.githubusercontent.com/Hasod-music/Subscription/main/logo.png" type="image/png" />
  <style>
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #00f7c2;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 30px;
    }
    .discount {
      display: inline-block;
      text-decoration: line-through;
      color: #888;
      margin-left: 8px;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    form {
      width: 100%;
      max-width: 360px;
      background: #1a1a1a;
      padding: 20px 24px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 0 10px #0005;
      text-align: right;
    }
    form h2 {
      color: #00f7c2;
      margin-bottom: 20px;
      font-size: 1.4em;
      text-align: center;
    }
    .form-field {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95em;
    }
    input, textarea {
      width: 100%;
      padding: 9px;
      background: #111;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 0.95em;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #00f7c2;
      box-shadow: 0 0 4px #00f7c2;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00f7c2;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00dab0;
    }
    .paypal-container {
      display: none;
      margin-top: -20px;
    }
    #contactForm {
      transform: scale(0.9);
      margin-top: 50px;
    }
    @media (max-width: 600px) {
      .main-container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>קבלו גישה לרמיקסים הכי חזקים בעולם</h1>
  <p>
    הצטרפו למנוי הסודי וקבלו גישה לתיקייה שמתעדכנת <strong>יום‑יום</strong> עם הרמיקסים הטובים ביותר.
    <br><span class="discount">69 ש"ח</span> <strong>0.1 ש"ח לחודש בלבד לזמן מוגבל!</strong>
  </p>
  <div class="main-container">
    <form id="prePayForm">
      <h2>רכישת מנוי</h2>
      <div class="form-field">
        <label for="sub-name">שם מלא *</label>
        <input type="text" id="sub-name" required>
      </div>
      <div class="form-field">
        <label for="sub-email">אימייל *</label>
        <input type="email" id="sub-email" required>
      </div>
      <div class="form-field">
        <label for="sub-phone">טלפון *</label>
        <input type="tel" id="sub-phone" pattern="^05\d{8}$" placeholder="05XXXXXXXX" required>
      </div>
      <button type="submit">רכש עכשיו ב-0.1 ש"ח לחודש</button>
    </form>
    <div class="paypal-container" id="paypal-container">
      <div id="paypal-button-container-P-4TS05390XU019010LNAY3XOI"></div>
      <p style="margin-top: 10px; font-size: 0.9em; color: #aaa;">
        התשלום מתבצע בכרטיס אשראי דרך PayPal. אין צורך בחשבון PayPal.
      </p>
    </div>
    <form id="contactForm">
      <h2>צור קשר</h2>
      <div class="form-field">
        <label for="name">שם מלא *</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-field">
        <label for="email">אימייל *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-field">
        <label for="phone">טלפון *</label>
        <input type="tel" id="phone" name="phone" pattern="^05\d{8}$" placeholder="05XXXXXXXX" required>
      </div>
      <div class="form-field">
        <label for="message">הודעה *</label>
        <textarea id="message" name="message" rows="3" required></textarea>
      </div>
      <button type="submit">שלח הודעה</button>
    </form>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AQwe6BxX1gZcvKPiaaWGbJcDJ-3OWjWrd81-20gVqTGLAa2HHbRqQNFRQaBKkqrrHl3LOFJudPQahe4L&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'paypal'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-4TS05390XU019010LNAY3XOI'
        });
      },
      onApprove: function(data, actions) {
        alert('תודה! מזהה מנוי: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container-P-4TS05390XU019010LNAY3XOI');

    document.getElementById('prePayForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('sub-name').value.trim();
      const email = document.getElementById('sub-email').value.trim();
      const phone = document.getElementById('sub-phone').value.trim();
      if (!name || !email || !phone.match(/^05\d{8}$/)) {
        alert('אנא מלאי את כל הפרטים בצורה תקינה');
        return;
      }
      try {
        const response = await fetch('https://hook.eu2.make.com/o6yebej9w6s9tf4s47bfkx68uxx0y7wf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            email,
            phone,
            message: 'subscription attempt (discounted)'
          })
        });
        if (!response.ok) throw new Error();
        document.getElementById('paypal-container').style.display = 'block';
        alert('נרשמת בהצלחה. כעת ניתן להמשיך לתשלום.');
      } catch (err) {
        alert('אירעה שגיאה בשליחת הטופס. נסי שוב מאוחר יותר.');
      }
    });

    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = {
        name: this.name.value.trim(),
        email: this.email.value.trim(),
        phone: this.phone.value.trim(),
        message: this.message.value.trim()
      };
      try {
        const response = await fetch('https://hook.eu2.make.com/o6yebej9w6s9tf4s47bfkx68uxx0y7wf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        if (response.ok) {
          alert('ההודעה נשלחה בהצלחה!');
          this.reset();
        } else {
          alert('שגיאה בשליחת ההודעה. נסו שוב מאוחר יותר.');
        }
      } catch (err) {
        alert('הייתה שגיאה בחיבור. בדקי את האינטרנט ונסי שוב.');
      }
    });
  </script>
</body>
</html>
